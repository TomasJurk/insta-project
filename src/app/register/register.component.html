<main>


  <mat-card class="auth-form">

    <div class="sing-in-form">
      <h1>Sing Up</h1>
      <button type="button" name="button" [routerLink]="['../', 'sign-in']" mat-button>Already has an account? Sing In</button>
      <form [formGroup]="userForm"> <!-- (ngSubmit)="signUp()" -->
        <mat-form-field class="full-width">
          <input matInput type="text" formControlName="name" placeholder="name" required>
          <div class="sm-text is-danger" *ngIf="formErrors.name">
            {{ formErrors.name }}
          </div>
        </mat-form-field>
          <mat-form-field class="full-width">
              <input matInput type="email" placeholder="Email" formControlName="email" required>
              <div class="sm-text is-danger" *ngIf="formErrors.email">
                {{ formErrors.email }}
              </div>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <div class="sm-text is-danger" *ngIf="formErrors.password">
              {{ formErrors.password }}
            </div>
        </mat-form-field>
        <button type="submit" [disabled]="!userForm.valid" mat-button>SUBMIT</button>
      </form>
    </div>

  </mat-card>



</main>
