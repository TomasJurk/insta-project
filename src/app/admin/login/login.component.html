<div class="form-card" *ngIf="!isLoggedIn">
    <mat-card>
      <h2>Enter email and password</h2>
      <form class="form" [formGroup]="userForm" (ngSubmit)="signIn()">
        <mat-form-field class="full-width">
          <input matInput type="email" placeholder="Email" formControlName="email" required>
          <div class="sm-text is-danger" *ngIf="formErrors.email">
            {{ formErrors.email }}
          </div>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <div class="sm-text is-danger" *ngIf="formErrors.password">
            {{ formErrors.password }}
          </div>
        </mat-form-field>
        <button type="submit" [disabled]="!userForm.valid" mat-button>Click me!</button>
      </form>
    </mat-card>
  </div>
