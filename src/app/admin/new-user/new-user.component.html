<mat-card *ngIf="className == 'Influencers4201'">
    <h2>Enter information</h2>
    <div class="form">
      <mat-form-field class="full-width">
        <input [(ngModel)]="currentUser.attributes.name" matInput placeholder="First name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Second name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Phone number" type="number">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="City">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Instagram nickname">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Youtube nickname">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Groups">
      </mat-form-field>
      <button type="submit" (click)="confirmInfuelcer()" mat-button>Confirm</button>
    </div>
  </mat-card>
