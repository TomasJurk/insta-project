<h2>Influencers</h2>
<mat-card class="list_card" *ngFor="let influencer of influencers">
  <button class="list_item" (click)="openDialog(influencer)" mat-button>
    <span>
      <b>{{influencer.attributes.name}} {{influencer.attributes.secondName}}</b>
    </span>
    <span>
      {{influencer.attributes.phoneNumber}}
    </span>
    <span>
      {{influencer.attributes.email}}
    </span>
  </button>
</mat-card>

<h2>Brands</h2>
<mat-card class="list_card" *ngFor="let brand of brands">
  <button class="list_item" (click)="openDialog(brand)" mat-button>
    <span>
      <b>{{brand.attributes.name}}</b>
    </span>
    <span>
      {{brand.attributes.phoneNumber}}
    </span>
    <span>
      {{brand.attributes.email}}
    </span>
  </button>
</mat-card>

<h2>Checked users</h2>
<mat-card class="list_card" *ngFor="let seenUser of seenUsers">
  <button class="list_item" (click)="openDialog(seenUser)" mat-button>
    <span>
      <b>{{seenUser.attributes.name}}</b>
    </span>
    <span>
      {{seenUser.attributes.phoneNumber}}
    </span>
    <span>
      {{seenUser.attributes.email}}
    </span>
    <span *ngIf="seenUser.attributes.approved">Patvirtintas</span>
    <span *ngIf="!seenUser.attributes.approved && seenUser.attributes.seen">Peržiūrėtas</span>
  </button>
</mat-card>
